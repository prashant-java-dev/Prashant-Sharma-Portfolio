# Spring Boot Mail Properties
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

# SMTP-over-SSL (Port 465) Configuration
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=*
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false

# Aggressive Timeouts to handle Railway latency
spring.mail.properties.mail.smtp.connectiontimeout=60000
spring.mail.properties.mail.smtp.timeout=60000
spring.mail.properties.mail.smtp.writetimeout=60000

# Debug Logging
spring.mail.properties.mail.debug=true

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI}

# Application Custom Email Properties
app.mail.from=${MAIL_USERNAME}
app.mail.to=prashantsharma3018@gmail.com

# Server Configuration
server.port=${PORT:8080}
