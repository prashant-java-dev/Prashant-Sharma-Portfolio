spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtps
spring.mail.properties.mail.smtps.auth=true
spring.mail.properties.mail.smtps.ssl.enable=true
spring.mail.properties.mail.smtps.ssl.trust=*
spring.mail.properties.mail.smtps.timeout=30000
spring.mail.properties.mail.smtps.connectiontimeout=30000
spring.mail.properties.mail.debug=true

# Keep other configs
spring.data.mongodb.uri=${MONGODB_URI}
app.mail.from=${MAIL_USERNAME}
app.mail.to=prashantsharma3018@gmail.com
server.port=${PORT:8080}
